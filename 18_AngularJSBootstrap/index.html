<!DOCTYPE html>
<html ng-app="MiApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Incluir datos externos en AngularJS</title>
  <style>
    .btn {
      margin-bottom: 20px;
    }
  </style>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body ng-controller="ControladorAnimales">

<div ng-include src="'plantillas/menu.html'"></div>

<div class="jumbotron">
  <div class="container">
    <h1>Bienvenido al NG-ZOO</h1>
    <input type="text" class="form-control" ng-model="animalextra">
    <a class="btn btn-warning btn-primary" ng-click="mostrarAnimales()">
      Agregar Animales al NG-ZOO
    </a>
  </div>
</div>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="animal in animales">
      {{animal}}
    </li>
  </ul>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
  var miApp = angular.module('MiApp', []);
  miApp.controller('ControladorAnimales', ['$scope', function ($scope) {
    
    $scope.animales = ['Tigre', 'Elefante', 'Mono', 'Oso', 'Rinoceronte'];
    
    $scope.mostrarAnimales = function () {
      $scope.animales.push($scope.animalextra);
    }
    
  }])
</script>

</body>
</html>
