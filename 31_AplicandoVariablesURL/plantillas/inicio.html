<h1>Listado de Empleados</h1>

<div class="lista-empleados">
  <div ng-repeat="empleado in empleados">
    <div ng-click="verDetalles(empleado.id)">
      <div class="col-sm-10">
        <h3>{{empleado.username}} - {{empleado.id}}</h3>
        <small>{{empleado.address}}</small>
      </div>
    </div>
  </div>
</div>
