<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Navegacion con AngularJS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
  
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  <script src="controladores/inicio.js"></script>
  <script src="controladores/detalles.js"></script>
  <script src="controladores/navegacionControl.js"></script>

</head>
<body ng-app="navegacion">

<header class="navbar navbar-default" ng-controller="navegacionControl">
  <div class="container">
    <div class="navbar-header">
      <a href="#/" class="navbar-brand">{{config.nombreDelSitio}}</a>
    </div>
    <nav role="navigation" id="navegacion" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active : esActivo('/')}">
          <a href="#/">Inicio</a>
        </li>
        <li ng-class="{active : esActivo('/galeria')}">
          <a href="#/galeria">Galeria</a>
        </li>
        <li ng-class="{active : esActivo('/mapa')}">
          <a href="#/mapa">Mapa</a>
        </li>
        <li ng-class="{active : esActivo('/contacto')}">
          <a href="#/contacto">Contacto</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="container" ng-view>

</div>

</body>
</html>
